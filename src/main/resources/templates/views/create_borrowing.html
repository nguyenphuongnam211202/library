<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eu">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container bg-light" style="width: 600px">
    <div th:if="${message}" class="alert alert-secondary" role="alert">
        <span th:text="${message}"></span>
    </div>

    <form th:action="@{/save}" method="post" th:object="${borrow}">
        <div style="margin-top: 8px;">
            <h1>Create Form</h1>
        </div>
        <div class="form-outline mb-4">
<!--            <label class="form-label" for="form1Example1">Book name</label>-->
            <input class="form-control" id="form1Example1" type="text" name="name"
                   th:field="*{bookId}" hidden />
<!--            <input th:name="*{book}" th:value="${bookItem.id}" hidden/>-->
        </div>
        <div class="form-outline mb-4">
            <label class="form-label" for="form1Example2">Book name</label>
            <input class="form-control" id="form1Example2" type="text" name="name"
                   th:field="*{bookName}" readonly style="color: darkgray;"/>
<!--            <input th:name="*{book}" th:value="${bookItem.id}" hidden/>-->
        </div>
        <div class="form-outline mb-4">
            <label class="form-label" for="form1Example3">Student name</label>
            <select name="studentId" class="form-control" id="form1Example3" th:field="*{studentId}">
                <option value="" >Select student</option>
                <option th:each="student : ${students}"
                        th:value="${student.id}"
                        th:utext="${student.name}" />
            </select>
            <span th:errors="*{studentId}" style="color: red"></span>
        </div>
        <div class="form-outline mb-4">
            <label class="form-label" for="form1Example4">Date in</label>
            <input class="form-control" id="form1Example4" type="date" name="dateIn"
                   th:field="*{dateIn}"
                   readonly style="color: gray" />
        </div>
        <div class="form-outline mb-4">
            <label class="form-label" for="form1Example5">Date out</label>
            <input class="form-control" id="form1Example5" type="date" name="dateOut"
                   th:field="*{dateOut}"
            />
            <span th:errors="*{dateOut}" style="color: red"></span>
        </div>
        <div>
            <button class="btn btn-primary btn-block" type="submit">Submit</button>
        </div>
    </form>
</div>

<script crossorigin="anonymous"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
